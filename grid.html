<div class="task-card">
  <form>
    <div class="head"></div>
    <div class="content">
      <label class="label"
        >Задачи
        <input
          class="title"
          lang=""
          placeholder="Пройти интенсив по React + Redux + TS + Mobx"
          type="text"
          name="title"
      /></label>
      <div class="deadline">
        <span class="label">Дедлайн</span
        ><span class="date"
          ><div class="react-datepicker-wrapper">
            <div class="react-datepicker__input-container">
              <input type="text" class="" value="07 июн. 2023" />
            </div></div
        ></span>
      </div>
      <div class="description">
        <label class="label"
          >Описание
          <textarea
            class="text"
            placeholder="После изучения всех технологий, завершить работу над проектами и найти работу."
            name="description"
          ></textarea>
        </label>
      </div>
      <div class="tags">
        <span
          class="tag selected"
          style="color: rgb(255, 171, 43); background-color: rgb(255, 250, 240)"
          >Sketch</span
        ><span
          class="tag"
          style="color: rgb(109, 210, 48); background-color: rgb(245, 253, 240)"
          >Spotify</span
        ><span
          class="tag"
          style="color: rgb(254, 77, 151); background-color: rgb(255, 244, 249)"
          >Dribble</span
        ><span
          class="tag"
          style="color: rgb(77, 124, 254); background-color: rgb(240, 243, 251)"
          >Behance</span
        ><span
          class="tag"
          style="
            color: rgb(134, 134, 134);
            background-color: rgb(236, 236, 236);
          "
          >UX</span
        >
      </div>
      <div class="errors">
        <p class="errorMessage">Минимальная длина поля title — 3</p>
      </div>
      <div class="form-controls">
        <button type="reset" class="button-reset-task">Reset</button
        ><button type="submit" class="button-save-task">Save</button>
      </div>
    </div>
  </form>
</div>
